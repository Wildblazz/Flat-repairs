    toiletCoefficient: ${TOILET_KOEFFICIENT:1.7}
    multipleToiletCoefficient: ${MULTIPLE_TOILET_KOEFFICIENT:1.2}
    bathroomCoefficient: ${BATHROOM_KOEFFICIENT:1.9}
    multipleBathroomCoefficient: ${MULTIPLE_BATHROOM_KOEFFICIENT:1.7}
