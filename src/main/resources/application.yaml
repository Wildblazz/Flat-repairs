#tomcat
server:
  port: 5555
  servlet.contextPath: /repairs

#db
spring:
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_DB_URL:localhost:5432/repairs}
    username: ${POSTGRESQL_DB_USERNAME:user}
    password: ${POSTGRESQL_DB_PASSWORD:pass}
  jpa:
    show-sql: true
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      dbc.lob.non_contextual_creation: true
    hibernate:
      ddl-auto: update
